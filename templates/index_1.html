<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lamp Management</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2><b>Lamp Management</b></h2>
                        </div>
                        <div class="col-sm-7">
                            <button class="btn btn-primary" onclick="reqAddLamp()">
                                <i class="material-icons">î…‡</i><span>Add Lamp</span>
                            </button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover" id="lamp-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Address</th>
                            <th>Created Date</th>
                            <th>Uptime</th>
                            <th>Previous Used Time</th>
                            <th>Status</th>
                            <th>Action</th>
                            <th style="display:none;">Last Activated Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="lamp-row-0">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <div class="form-check-md form-switch form-switch-md">
                                    <input class="form-check-input" type="checkbox" id="status">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="Dialog" class="dialog">

            <div class="form-group">
                <label for="usr">ID</label>
                <input id="dialog-id" type="text" class="form-control" placeholder="1234">
            </div>
            <div class="form-group">
                <label for="usr">TYPE</label>
                <input id="dialog-type" type="text" class="form-control" placeholder="ESP32...">
            </div>
            <div class="form-group">
                <label for="usr">ADDRESS</label>
                <input id="dialog-address" type="text" class="form-control" placeholder="Lobby...">
            </div>


            <br />
            <button id="dialog-submit" class="dialog-button">
                SUBMIT
            </button>
            <button id="dialog-cancel" class="dialog-button">
                CANCEL
            </button>
        </div>
    </div>
</body>

<script src="{{ url_for('static',filename='script.js') }}"> </script>

</html>
